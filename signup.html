<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>MISMO â€” Sign Up</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/css/bootstrap.min.css" rel="stylesheet">
    <link href="https://fonts.googleapis.com/css2?family=Poppins:wght@400;500;600;700&display=swap" rel="stylesheet">
    <style>
        body {
            background: linear-gradient(135deg, #f4f7f6, #e9f8ee);
            font-family: "Poppins", sans-serif;
            min-height: 100vh;
            display: flex;
            align-items: center;
            justify-content: center;
        }

        .signup-card {
            background: white;
            border-radius: 20px;
            box-shadow: 0 8px 20px rgba(0, 0, 0, 0.1);
            padding: 2rem;
            width: 100%;
            max-width: 400px;
        }

        .btn-success {
            background: linear-gradient(90deg, #28a745, #2ecc71);
            border: none;
            border-radius: 10px;
            padding: 12px;
            font-weight: 500;
        }

        .form-control:focus {
            box-shadow: 0 0 0 0.15rem rgba(25, 135, 84, 0.12);
            border-color: #198754;
        }
    </style>
</head>

<body>
    <div class="container">
        <div class="row justify-content-center">
            <div class="col-12">
                <div class="signup-card">
                    <h2 class="text-center mb-4">Create Account</h2>
                    <form id="signupForm">
                        <div class="mb-3">
                            <label for="name" class="form-label">Full Name</label>
                            <input type="text" class="form-control" id="name" required>
                        </div>
                        <div class="mb-3">
                            <label for="email" class="form-label">Email address</label>
                            <input type="email" class="form-control" id="email" required>
                        </div>
                        <div class="mb-3">
                            <label for="password" class="form-label">Password</label>
                            <input type="password" class="form-control" id="password" required>
                        </div>
                        <div class="mb-3">
                            <label for="confirmPassword" class="form-label">Confirm Password</label>
                            <input type="password" class="form-control" id="confirmPassword" required>
                        </div>
                        <div class="mb-3">
                            <select class="form-select" id="userType" required>
                                <option value="">Select user type</option>
                                <option value="user">User</option>
                                <option value="admin">Admin</option>
                            </select>
                        </div>
                        <button type="submit" class="btn btn-success w-100 mb-3">Sign Up</button>
                        <p class="text-center mb-0">
                            Already have an account? <a href="login.html" class="text-success">Login</a>
                        </p>
                    </form>
                </div>
            </div>
        </div>
    </div>

    <!-- Firebase SDK -->
    <script src="https://www.gstatic.com/firebasejs/9.22.1/firebase-app-compat.js"></script>
    <script src="https://www.gstatic.com/firebasejs/9.22.1/firebase-auth-compat.js"></script>
    <script src="https://www.gstatic.com/firebasejs/9.22.1/firebase-firestore-compat.js"></script>

    <script>
        // Initialize Firebase
        const firebaseConfig = {
            apiKey: "AIzaSyCvuP-0kROPoTBC1KgGe4DY6SQee1B6mnY",
            authDomain: "mismo-cf2f7.firebaseapp.com",
            projectId: "mismo-cf2f7",
            storageBucket: "mismo-cf2f7.firebasestorage.app",
            messagingSenderId: "488608965927",
            appId: "1:488608965927:web:28c9468bec95f081b6b502"
        };

        firebase.initializeApp(firebaseConfig);

        // Signup functionality
        document.getElementById('signupForm').addEventListener('submit', async (e) => {
            e.preventDefault();

            const name = document.getElementById('name').value;
            const email = document.getElementById('email').value;
            const password = document.getElementById('password').value;
            const confirmPassword = document.getElementById('confirmPassword').value;
            const userType = document.getElementById('userType').value;

            if (password !== confirmPassword) {
                alert('Passwords do not match!');
                return;
            }

            try {
                // Create user in Firebase Auth
                const userCredential = await firebase.auth().createUserWithEmailAndPassword(email, password);
                const user = userCredential.user;

                // Store additional user data in Firestore
                await firebase.firestore().collection('users').doc(user.uid).set({
                    name: name,
                    email: email,
                    userType: userType,
                    createdAt: new Date()
                });

                // Update user profile
                await user.updateProfile({
                    displayName: name
                });

                alert('Account created successfully!');
                window.location.href = 'login.html';
            } catch (error) {
                alert('Error: ' + error.message);
            }
        });
    </script>
</body>

</html>
