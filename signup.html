<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>MISMO â€” Sign Up</title>
    <link
      href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/css/bootstrap.min.css"
      rel="stylesheet"
    />
    <link
      href="https://fonts.googleapis.com/css2?family=Inter:wght@400;500;600;700&display=swap"
      rel="stylesheet"
    />
    <style>
      :root {
        --primary-color: #10b981; /* Emerald Green */
        --primary-hover: #059669;
        --bg-color: #f9fafb;
        --card-bg: #ffffff;
        --text-main: #111827;
        --text-muted: #6b7280;
        --border-color: #e5e7eb;
      }

      body {
        background-color: var(--bg-color);
        font-family: "Inter", sans-serif;
        min-height: 100vh;
        display: flex;
        align-items: center;
        justify-content: center;
        padding: 1rem;
      }

      .auth-card {
        background: var(--card-bg);
        border-radius: 16px;
        box-shadow: 0 4px 6px -1px rgba(0, 0, 0, 0.05), 
                    0 10px 15px -3px rgba(0, 0, 0, 0.05);
        padding: 2.5rem;
        width: 100%;
        max-width: 420px;
        border: 1px solid var(--border-color);
      }

      .app-brand {
        text-align: center;
        margin-bottom: 1.5rem;
      }
      
      .app-brand h3 {
        font-weight: 700;
        color: var(--text-main);
        margin-bottom: 0.25rem;
      }

      .app-brand p {
        color: var(--text-muted);
        font-size: 0.875rem;
      }

      .form-label {
        font-size: 0.875rem;
        font-weight: 500;
        color: #374151;
        margin-bottom: 0.5rem;
      }

      .form-control {
        background-color: #f9fafb;
        border: 1px solid var(--border-color);
        border-radius: 8px;
        padding: 0.75rem 1rem;
        font-size: 0.95rem;
        transition: all 0.2s ease;
      }

      .form-control:focus {
        background-color: #fff;
        border-color: var(--primary-color);
        box-shadow: 0 0 0 4px rgba(16, 185, 129, 0.1);
      }

      .btn-primary {
        background-color: var(--primary-color);
        border: none;
        border-radius: 8px;
        padding: 0.75rem;
        font-weight: 600;
        width: 100%;
        transition: background-color 0.2s;
      }

      .btn-primary:hover, .btn-primary:active {
        background-color: var(--primary-hover) !important;
      }

      .btn-google {
        background-color: #fff;
        color: #374151;
        border: 1px solid var(--border-color);
        border-radius: 8px;
        padding: 0.75rem;
        font-weight: 500;
        font-size: 0.95rem;
        width: 100%;
        display: flex;
        align-items: center;
        justify-content: center;
        gap: 10px;
        transition: background-color 0.2s;
      }

      .btn-google:hover {
        background-color: #f3f4f6;
        border-color: #d1d5db;
      }

      .divider {
        display: flex;
        align-items: center;
        text-align: center;
        margin: 1.5rem 0;
        color: var(--text-muted);
        font-size: 0.8rem;
        text-transform: uppercase;
        font-weight: 500;
        letter-spacing: 0.05em;
      }

      .divider::before,
      .divider::after {
        content: "";
        flex: 1;
        border-bottom: 1px solid var(--border-color);
      }

      .divider span {
        padding: 0 1rem;
      }

      .auth-footer {
        margin-top: 1.5rem;
        text-align: center;
        font-size: 0.9rem;
        color: var(--text-muted);
      }

      .auth-footer a {
        color: var(--primary-color);
        text-decoration: none;
        font-weight: 600;
      }

      .auth-footer a:hover {
        text-decoration: underline;
      }
    </style>
  </head>

  <body>
    <div class="auth-card">
      <div class="app-brand">
        <h3>Create Account</h3>
        <p>Join MISMO to get started</p>
      </div>

      <button id="googleSignIn" class="btn btn-google mb-3">
        <img src="https://www.gstatic.com/firebasejs/ui/2.0.0/images/auth/google.svg" alt="Google" width="20" height="20">
        Sign up with Google
      </button>

      <div class="divider">
        <span>Or with email</span>
      </div>

      <form id="signupForm">
        <div class="mb-3">
          <label for="name" class="form-label">Full Name</label>
          <input
            type="text"
            class="form-control"
            id="name"
            placeholder="e.g. Juan Dela Cruz"
            required
          />
        </div>
        <div class="mb-3">
          <label for="email" class="form-label">Email Address</label>
          <input
            type="email"
            class="form-control"
            id="email"
            placeholder="name@example.com"
            required
          />
        </div>
        <div class="mb-3">
          <label for="password" class="form-label">Password</label>
          <input
            type="password"
            class="form-control"
            id="password"
            placeholder="Create a password"
            required
          />
        </div>
        <div class="mb-4">
          <label for="confirmPassword" class="form-label">Confirm Password</label>
          <input
            type="password"
            class="form-control"
            id="confirmPassword"
            placeholder="Repeat password"
            required
          />
        </div>

        <button type="submit" class="btn btn-primary">
          Create Account
        </button>

        <div class="auth-footer">
          Already have an account? <a href="login.html">Log in</a>
        </div>
      </form>
    </div>

    <script src="https://www.gstatic.com/firebasejs/9.22.1/firebase-app-compat.js"></script>
    <script src="https://www.gstatic.com/firebasejs/9.22.1/firebase-auth-compat.js"></script>
    <script src="https://www.gstatic.com/firebasejs/9.22.1/firebase-firestore-compat.js"></script>

    <script>
      // Initialize Firebase
      const firebaseConfig = {
        apiKey: "AIzaSyCsSFQkPN_I3W879JXTCHDZfiH3d-HFqt8",
        authDomain: "visto-35a45.firebaseapp.com",
        projectId: "visto-35a45",
        storageBucket: "visto-35a45.firebasestorage.app",
        messagingSenderId: "699803986836",
        appId: "1:699803986836:web:19522281c3a44f12d73d81",
        measurementId: "G-8R0VTBW1JW",
      };

      firebase.initializeApp(firebaseConfig);
      const auth = firebase.auth();
      const db = firebase.firestore();

      // --- 1. Email/Password Signup with Verification ---
      document
        .getElementById("signupForm")
        .addEventListener("submit", async (e) => {
          e.preventDefault();

          const name = document.getElementById("name").value;
          const email = document.getElementById("email").value;
          const password = document.getElementById("password").value;
          const confirmPassword =
            document.getElementById("confirmPassword").value;
          
          // Default to 'user'. Admins must be set in Firebase Console.
          const userType = 'user'; 

          if (password !== confirmPassword) {
            alert("Passwords do not match!");
            return;
          }

          try {
            // Create user in Firebase Auth
            const userCredential = await auth.createUserWithEmailAndPassword(
              email,
              password
            );
            const user = userCredential.user;

            // Step 1: Send Email Verification link
            await user.sendEmailVerification();
            
            // Step 2: Store additional user data in Firestore
            await db.collection("users").doc(user.uid).set({
              name: name,
              email: email,
              userType: userType, 
              role: userType, // syncing role/userType logic
              createdAt: new Date(),
              emailVerified: false, // Explicitly mark as unverified
              authMethod: 'email',
            });

            // Step 3: Update user profile
            await user.updateProfile({
              displayName: name,
            });

            alert(
              "Account created successfully! Please check your email to verify your address before logging in."
            );
            window.location.href = "login.html";
          } catch (error) {
            alert("Error: " + error.message);
          }
        });

      // --- 2. Google Sign-In Authentication ---

      const handleGoogleSignIn = async () => {
        try {
          const provider = new firebase.auth.GoogleAuthProvider();
          
          // Sign in using a pop-up window
          const result = await auth.signInWithPopup(provider);
          const user = result.user;
          const userType = 'user'; // Default to 'user'

          // Check if user already exists in Firestore
          const userDoc = await db.collection("users").doc(user.uid).get();

          if (!userDoc.exists) {
            // User signing up for the first time via Google
            const fullName = user.displayName || 'Google User';

            await db.collection("users").doc(user.uid).set({
              name: fullName,
              email: user.email,
              userType: userType,
              role: userType,
              createdAt: new Date(),
              emailVerified: true, // Google accounts are implicitly verified
              authMethod: 'google',
            });
          }
          
          alert("Signed up with Google successfully!");
          window.location.href = "login.html";
        } catch (error) {
          if (error.code === 'auth/popup-closed-by-user') {
            alert('Google sign-in cancelled.');
          } else {
            alert("Error signing up with Google: " + error.message);
          }
        }
      };

      document
        .getElementById("googleSignIn")
        .addEventListener("click", handleGoogleSignIn);
    </script>
  </body>
</html>
