<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>MISMO â€” Login</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/css/bootstrap.min.css" rel="stylesheet">
    <link href="https://fonts.googleapis.com/css2?family=Poppins:wght@400;500;600;700&display=swap" rel="stylesheet">
    <style>
        body {
            background: linear-gradient(135deg, #f4f7f6, #e9f8ee);
            font-family: "Poppins", sans-serif;
            min-height: 100vh;
            margin: 0;
            padding: 0;
            display: flex;
            align-items: center;
            justify-content: center;
        }

        .login-container {
            display: flex;
            align-items: center;
            justify-content: center;
            width: 100%;
            min-height: 100vh;
            padding: 20px;
        }

        .login-card {
            background: white;
            border-radius: 20px;
            box-shadow: 0 8px 20px rgba(0, 0, 0, 0.1);
            padding: 2rem;
            width: 100%;
            max-width: 400px;
        }

        .btn-success {
            background: linear-gradient(90deg, #28a745, #2ecc71);
            border: none;
            border-radius: 10px;
            padding: 12px;
            font-weight: 500;
        }

        .form-control:focus {
            box-shadow: 0 0 0 0.15rem rgba(25, 135, 84, 0.12);
            border-color: #198754;
        }
    </style>
</head>

<body>
    <div class="login-container">
        <div class="login-card">
            <h2 class="text-center mb-4">Welcome Back</h2>
            <form id="loginForm">
                <div class="mb-3">
                    <label for="email" class="form-label">Email address</label>
                    <input type="email" class="form-control" id="email" required>
                </div>
                <div class="mb-3">
                    <label for="password" class="form-label">Password</label>
                    <input type="password" class="form-control" id="password" required>
                </div>
                <div class="mb-3">
                    <select class="form-select" id="userType" required>
                        <option value="">Select user type</option>
                        <option value="user">User</option>
                        <option value="admin">Admin</option>
                    </select>
                </div>
                <button type="submit" class="btn btn-success w-100 mb-3">Login</button>
                <p class="text-center mb-0">
                    Don't have an account? <a href="signup.html" class="text-success">Sign up</a>
                </p>
            </form>
        </div>
    </div>

    <!-- Firebase SDK -->
    <script src="https://www.gstatic.com/firebasejs/9.22.1/firebase-app-compat.js"></script>
    <script src="https://www.gstatic.com/firebasejs/9.22.1/firebase-auth-compat.js"></script>
    <script src="https://www.gstatic.com/firebasejs/9.22.1/firebase-firestore-compat.js"></script>

    <script>
        // Initialize Firebase
        const firebaseConfig = {
            apiKey: "AIzaSyCvuP-0kROPoTBC1KgGe4DY6SQee1B6mnY",
            authDomain: "mismo-cf2f7.firebaseapp.com",
            projectId: "mismo-cf2f7",
            storageBucket: "mismo-cf2f7.firebasestorage.app",
            messagingSenderId: "488608965927",
            appId: "1:488608965927:web:28c9468bec95f081b6b502"
        };

        firebase.initializeApp(firebaseConfig);

        // Login functionality
        // Check if user is already logged in - using lastRedirectTime to prevent loops
        let initialAuthCheckDone = false;
        const redirectIfNeeded = async (user) => {
            if (!initialAuthCheckDone && user) {
                initialAuthCheckDone = true;
                try {
                    const userDoc = await firebase.firestore().collection('users').doc(user.uid).get();
                    const userData = userDoc.data();
                    if (userData) {
                        const now = Date.now();
                        if (!window.lastRedirectTime || (now - window.lastRedirectTime > 2000)) {
                            window.lastRedirectTime = now;
                            window.location.href = userData.userType === 'admin' ? 'admin.html' : 'user.html';
                        }
                    }
                } catch (error) {
                    console.error('Error checking existing auth:', error);
                }
            }
        };

        // Redirects on auth state are handled centrally in js/auth.js
        // initAuthObserver() in auth.js will perform a one-time redirect when appropriate.

        document.getElementById('loginForm').addEventListener('submit', async (e) => {
            e.preventDefault();

            const email = document.getElementById('email').value;
            const password = document.getElementById('password').value;
            const userType = document.getElementById('userType').value;

            // Disable form while processing
            const form = e.target;
            const submitBtn = form.querySelector('button[type="submit"]');
            const originalBtnText = submitBtn.textContent;
            submitBtn.disabled = true;
            submitBtn.textContent = 'Logging in...';

            try {
                const userCredential = await firebase.auth().signInWithEmailAndPassword(email, password);
                const user = userCredential.user;

                // Check user type in Firestore
                const userDoc = await firebase.firestore().collection('users').doc(user.uid).get();
                const userData = userDoc.data();

                if (!userDoc.exists) {
                    throw new Error('User account not found. Please sign up first.');
                }

                if (userData.userType !== userType) {
                    await firebase.auth().signOut();
                    throw new Error('Please select the correct user type for your account.');
                }

                // Successful login - redirect based on user type
                window.location.href = userType === 'admin' ? 'admin.html' : 'user.html';
            } catch (error) {
                console.error('Login error:', error);
                alert(error.message || 'Login failed. Please try again.');
            } finally {
                // Re-enable form
                submitBtn.disabled = false;
                submitBtn.textContent = originalBtnText;
            }
        });
    </script>
</body>

</html>
